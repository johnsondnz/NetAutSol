groups {
    PROTOCOL-DEFAULTS-MPLS {
        protocols {
            mpls {
                log-updown {
                    syslog;
                    trap;
                    trap-path-down;
                    trap-path-up;
                }
                interface fxp0.0 {
                    disable;
                }
                interface em0.0 {
                    disable;
                }
            }
        }
    }
    PROTOCOL-DEFAULTS-RSVP {
        protocols {
            rsvp {
                interface fxp0.0 {
                    disable;
                }
                interface em0.0 {
                    disable;
                }
                interface <ge-*> {
                    aggregate;
                    reliable;
                    subscription 60;
                    link-protection;
                }
                interface <em*> {
                    aggregate;
                    reliable;
                    subscription 60;
                    link-protection;
                }
                interface lo0.0 {
                    aggregate;
                    reliable;
                    link-protection;
                }
            }
        }
    }
    PROTOCOL-DEFAULTS-LDP {
        protocols {
            ldp {
                interface fxp0.0 {
                    disable;
                }
                interface em0.0 {
                    disable;
                }
                interface lo0.0;
            }
        }
    }
            PROTOCOL-DEFAULTS-ISIS {
        protocols {
            isis {
                traffic-engineering {
                    family inet {
                        shortcuts;
                    }
                    family inet6 {
                        shortcuts;
                    }
                }
                reference-bandwidth 10g;
                interface lo0.0 {
                    passive;
                }
                interface fxp0.0 {
                    disable;
                }
                interface em0.0 {
                    disable;
                }
                interface <em-*> {
                    node-link-protection;
                }
            }
        }
    }
    }
/* Best Practice: You must configure per-packet load-balancing routing policy when using ospf/isis node-link-protection */
policy-options {
    policy-statement load-balancing-policy {
        then {
            load-balance per-packet;
        }
    }
}
routing-options {
    forwarding-table {
        /* Best Practice: You must configure per-packet load-balancing routing policy when using ospf/isis node-link-protection */
        export load-balancing-policy;
    }
}
